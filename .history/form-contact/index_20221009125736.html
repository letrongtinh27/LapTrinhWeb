<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contact">
        <h2 class="contact-title">Contact Us</h2>
        <form action="#" class="contact-form" autocomplete="off">
            <div class="form-group">
                <label for="">FULL NAME*</label>
                <input type="text" class="form-input" placeholder="Enter Your Name">
            </div>
            <div class="form-group-2">
            <div class="form-group  alpha ">
                <label for="">EMAIL*</label>
                <input type="email" class="form-input alpha" placeholder="Enter Your Email">
            </div>
            <div class="form-group alpha pr-3">
                <label for="">PHONE*</label>
                <input type="email" class="form-input" placeholder="Enter Your Phone">
            </div>
        </div>
            <div class="form-group select">
                <div class="select-bar">
                <span for="">NEEDED SERVICES*</span>
                <select name="service" id="select-menu">
                </select>
                <p>Please chooses</p>
            </div>
        </div>
            <div class="form-group">
                <label for="">MESSAGE</label>
                <textarea name="" id="" cols="30" rows="10" class="text-area" placeholder="Your message here..."></textarea>
            </div>
                <button class="form-group form-submit btn-submit">Submit <i class="fa-solid fa-arrow-right"></i></button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
