<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="payment">
        <form action="#" class="form-payment">
            <h4 class="title">Account</h4>
            <div class="form-group">
            <div class="form-item">
                <input type="text" placeholder="Full Name">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="form-item">
                <input type="email" placeholder="Email Adress">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <div class="form-item">
                <input type="password" placeholder="Password">
                <div class="icon">
                    <i class="fa-solid fa-key-skeleton"></i>
                </div>
            </div>
        </div>
            <div class="form-group2">
                <div class="group-left">
                <h4 class="title">Date of Birth</h4>
                <div class="form-item">
                    <input type="number" placeholder="DD">
                    <input type="number" placeholder="MM">
                    <input type="number" placeholder="YYY">
                </div>
            </div>
            <div class="group-right">
                <h4 class="title">Gender</h4>
                <div class="form-item">
                    <input type="radio" placeholder="DD">
                    <label for="">Male</label>
                    <input type="radio" placeholder="MM">
                    <label for="">Female</label>
                </div>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
