<body>
    <div class="payment">
        <form action="#" class="form-payment">
            <h4 class="title">Account</h4>
            <div class="form-group">
            <div class="form-item">
                <input type="text" placeholder="Full Name">
                <div class="icon icon-name">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="form-item">
                <input type="email" placeholder="Email Adress">
                <div class="icon icon-email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <div class="form-item">
                <input type="password" placeholder="Password">
                <div class="icon icon-pass">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
        </div>
        <div class="form-group2">
            <div class="group2">
                <h4 class="title">Date of Birth</h4>
                <div class="input-group">
                    <div class="item-input"> <input type="text" placeholder="DD"></div>
                    <div class="item-input"> <input type="text" placeholder="MM"></div>
                    <div class="item-input"> <input type="text" placeholder="YYY"></div>
                </div>
            </div>
            <div class="group2">
                <h4 class="title">Gender</h4>
                <div class="input-group">
                    <input type="radio" name="gender" value="male" id="gender-male" class="radio-input">
                    <label for="gender-male">Male</label>
                    <input type="radio" name="gender" id="gender-female" value="female"
                    class="radio-input">
                    <label for="gender-female">Female</label>
                </div>
            </div>
            
        </div>
        <div class="form-group3">
            <h4 class="title">Payment Details</h4>
            <div class="input-group3">
                <input type="radio" name="payment-method" value="card" id="payment-method-card" checked="true">
                <label for="payment-method-card"><span><i class="fa-brands fa-cc-visa"></i>Credit Card</span></label>
                <input type="radio" name="payment-method" value="paypal" id="payment-method-paypal">
                <label for="payment-method-paypal"> <span><i class="fa-brands fa-cc-visa"></i>Paypal</span></label>
              </div>
              <div class="form-item" style="margin-top: 10px;">
                <input type="text" placeholder="Full Name">
                 <div class="form-item">
                <input type="text" placeholder="Full Name">
                <div class="icon icon-name">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            </div>
        </div>
