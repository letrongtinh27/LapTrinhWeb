<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="payment">
        <form action="#" class="form-payment">
            <h4 class="title">Account</h4>
            <div class="form-group">
            <div class="form-item">
                <input type="text" placeholder="Full Name">
                <div class="icon icon-name">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="form-item">
                <input type="email" placeholder="Email Adress">
                <div class="icon icon-email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <div class="form-item">
                <input type="password" placeholder="Password">
                <div class="icon icon-pass">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
        </div>
        <div class="form-group2">
            <div class="group2">
                <h4 class="title">Date of Birth</h4>
                <div class="input-group">
                    <div class="item-input"> <input type="text" placeholder="DD"></div>
                    <div class="item-input"> <input type="text" placeholder="MM"></div>
                    <div class="item-input"> <input type="text" placeholder="YYY"></div>
                </div>
            </div>
            <div class="group2">
                <h4 class="title">Gender</h4>
                <div class="input-group">
                    <input type="radio" name="gender" value="male" id="gender-male" class="radio-input">
                    <label for="gender-male">Male</label>
                    <input type="radio" name="gender" id="gender-female" value="female"
                    class="radio-input">
                    <label for="gender-female">Female</label>
                </div>
            </div>
            
        </div>
        <div class="form-group3">
            <h4 class="title">Payment Details</h4>
            <div class="input-group3">
                <input type="radio" name="payment-method" value="card" id="payment-method-card" checked="true">
                <label for="payment-method-card"><span><i class="fa-brands fa-cc-visa"></i>Credit Card</span></label>
                <input type="radio" name="payment-method" value="paypal" id="payment-method-paypal">
                <label for="payment-method-paypal"> <span><i class="fa-brands fa-cc-visa"></i>Paypal</span></label>
              </div>
              <div class="form-item" style="margin-top: 10px;">
                <input type="text" placeholder="Card Number">
                <div class="icon icon-credit">
                    <i class="fa-sharp fa-solid fa-credit-card"></i>
                </div>
            </div>
            <div class="form-item" style="margin-top: 10px; width: 50%; float: left;">
                <input style="width: 190px;" type="text" placeholder="Card Number">
                <div class="icon icon-user2">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="input-group" style="width: 50%; float: right; margin-top: 10px; padding-left: 10px;">
                <input type="radio" name="day" value="01-jan" id="01-jan" class="radio-input">
                <label for="01-jan">01 Jan</label>
                <input type="radio" name="day" id="02-jan" value="02-jan"
                class="radio-input">
                <label for="02-jan">02 Jan</label>
            </div>
        </div>

        <div class="form-group4">
            <h4 class="title" style="margin-top: 30px">Terms and Conditions</h4>
            <div class="input_group">
                <input type="radio">
                    <label for="">I accept the term and conditions for signing up to this service, and here by confirm i have read the privacy policy.</label>
            </div>
        </div>
           
        </form>
    </div>
</body>
</html>
